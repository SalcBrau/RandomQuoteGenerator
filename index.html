<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>
<body>
    <div id="contain">
        <canvas id="antennas"></canvas>
    </div>
    <div id="tv">
        <div id="screen">
            <div id="inner">
            </div>
        </div>
        <div id="buttons">
            <a href="#" target="_self">
                <button id="tweet">
                    <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
                </button>
            </a>
            <button id="quote">
                <i class="fa fa-quote-left" aria-hidden="true"></i> <i class="fa fa-quote-right" aria-hidden="true"></i>

            </button>
            <button id="power">
                <i class="fa fa-power-off fa-lg" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div id="table">
    </div>
    <canvas id="legs"></canvas>
    <div id="floor">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://use.fontawesome.com/151d6f151b.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
